<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-item">
            <h1>Text To Speech</h1>
            <div class="header-button-flex">
                <button class="header-btn"><a href="https://github.com/surajondev/text-to-speech">Github</a></button>
                <button class="header-btn"><a href="https://github.com/surajondev/text-to-speech/blob/master/CONTRIBUTION.md">Contribution</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <div>
                    <h2>Select Voice</h2>
                    <select id="voices" class="form-select bg-secondary text-light"></select>
                </div>

                <div>
                    <h2>Message</h2>
                    <textarea  id="input-text" placeholder="Enter Text" cols="40%" rows="11%"></textarea>            
                    
                </div>
            </div>

            <div>
                <div>
                    <h2>Volume</h2>
                    <input type="range" min="1" max="10" value="5" id="volumeRange">
                </div>

                <div>
                    <h2>Rate</h2>
                    <input type="range" min="1" max="10" value="5" id="rateRange">
                </div>

                <div>
                    <h2>Pitch</h2>
                    <input type="range" min="1" max="20" value="10" id="pitchRange">
                </div>

                <div>
                    <button onclick="textToAudio()">Speech</button>
                    <button onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

        <div class="container contribute">
            <h1>Contributors</h1>
            
            <div class="contributors">
                <img src="https://avatars.githubusercontent.com/surajondev">
                <img src="https://avatars.githubusercontent.com/robertjmclellan">
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <h3>Github</h3>
            <li><a href="https://github.com/surajondev/text-to-speech#readme">ReadMe</a></li>
            <li><a href="https://github.com/surajondev/text-to-speech">Fork</a></li>
            <li><a href="https://github.com/surajondev/text-to-speech/blob/master/CONTRIBUTION.md">Contribution</a></li>
        </ul>
        <ul>
            <h3>Contact</h3>
            <li><a href="https://twitter.com/surajondev">Twitter</a></li>
            <li><a href="https://github.com/surajondev">Github</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>



</body>
</html>
