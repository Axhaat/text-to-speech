<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-item">
            <h1>Text To Speech</h1>
            <div class="header-button-flex">
                <button class="header-btn">Github</button>
                <button class="header-btn">Fork</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <div>
                    <h2>Select Voice</h2>
                    <select id="voices" class="form-select bg-secondary text-light"></select>
                </div>

                <div>
                    <textarea  id="input-text" placeholder="Enter Text" cols="40%" rows="15%"></textarea>
                    <br>              
                    <button onclick="textToAudio()">Speech</button>
                </div>
            </div>

            <div>
                <div>
                    <h2>Volume</h2>
                    <input type="range" min="1" max="10" value="5" id="volumeRange">
                </div>

                <div>
                    <h2>Rate</h2>
                    <input type="range" min="1" max="10" value="5" id="rateRange">
                </div>

                <div>
                    <h2>Pitch</h2>
                    <input type="range" min="1" max="20" value="10" id="pitchRange">
                </div>

                <div>
                    <button onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
